name: Test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Test
        run: go test ./...

      - name: Cover
        uses: ncruces/go-coverage-report@main
